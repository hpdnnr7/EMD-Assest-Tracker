<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>EMD Asset Tracker</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/dashboard.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./js/dashboard.js"></script>
	<body>
		<header>
			<div class='container'>
				<div class='logo'>EMD Asset Tracker</div>
				<div class='icons'>
					<div class='notifications' data-notifications='1'>
						<i class='bi bi-bell-fill'></i>
					</div>
					<div class='avatar'>
						<i class='bi bi-person-circle'></i> John Doe
					</div>
				</div>
			</div>
		</header>
		<div class='wrapper container'>
			<div class='welcome'>
				Welcome, John Doe.
			</div>
			<div class='create-requests'>
				<div class="requests-header" data-bs-toggle="collapse" data-bs-target="#createRequestsList" aria-expanded="true" aria-controls="collapseExample">
				Create a Request
				<div class='arrow-icon'><i class="bi bi-chevron-up"></i></div>
				</div>
				<div class="collapse show create-requests-list" id="createRequestsList">
					<a href='#'>
						<div class='request-button'>
							<i class="bi bi-receipt"></i>
							Initial Receipt
						</div>
					</a>
					
					<a href='./transfer.html'>
						<div class='request-button'>
							<i class="bi bi-arrow-left-right"></i>
							Transfer
						</div>
					</a>
					
					<div class='request-button'>
						<i class="bi bi-recycle"></i>
						Disposal
					</div>
				</div>
			</div>
			<div class='open-requests'>

				<div class="requests-header" data-bs-toggle="collapse" data-bs-target="#openRequestsList" aria-expanded="true" aria-controls="collapseExample">
				Open Requests
				<div class='arrow-icon'><i class="bi bi-chevron-up"></i></div>
				</div>
				<div class="collapse show" id="openRequestsList">
					<div class='table-container'>
						<table class="table">
						<thead>
						<tr>
						<th scope="col">Item</th>
						<th scope="col">Date</th>
						<th scope="col">Status</th>
						<th scope="col"></th>
						</tr>
						</thead>
						
						<tbody id='open-requests-table'>
						<tr class='table-accent'><td colspan='4'></td></tr>
						</tbody>
						</table>
					</div>
				</div>
			</div>
		
		
		</div>
	</body>
</html>
